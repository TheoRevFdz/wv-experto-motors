<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/products.css" />
  </head>
  <body>
    <div class="head">
      <div class="logo">
        <a href="#">
          <img src="../assets/img/logo.png" alt="LOGO" width="200" />
        </a>
      </div>

      <nav class="navbar">
        <a href="./home.html">Inicio</a>
        <a href="./about.html">Nosotros</a>
        <a href="./products.html">
          <strong>Productos</strong>
        </a>
        <a href="./services.html">Servicios</a>
        <a href="./contact.html">Contacto</a>
      </nav>
    </div>

    <section class="finder-field">
      <center>
        <div class="input-group mb-3">
          <input
            id="txtFinder"
            type="text"
            class="form-control"
            placeholder="Buscar producto"
            aria-label="Buscar producto"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary btn-filter"
            type="button"
            id="btnFinder"
          >
            BUSCAR
          </button>
        </div>
      </center>
    </section>

    <section class="items-box">
      <div id="products-content" class="container-item"></div>

      <div class="container-item"></div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="infoModal"
      tabindex="-1"
      data-bs-toggle="modal"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      data-bs-config="{backdrop:true}"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Información</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h4 id="modal-content">
              El producto fué agregado al carrito de compras correctamente.
            </h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Aceptar</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/products.js"></script>
  </body>
</html>
